<!doctype html>
<link rel="stylesheet" id="uploader-css" href="../../css/screen.css" type='text/css' media='all'/>
<script>
chrome.storage.onChanged.addListener(function(changes, namespace) {
  for (key in changes) {
    var storageChange = changes[key];
    console.log('Storage key "%s" in namespace "%s" changed. ' +
                'Old value was "%s", new value is "%s".',
                key,
                namespace,
                storageChange.oldValue,
                storageChange.newValue);
  }
});

</script>
<div id="mainPopup">

    <div class="wrapper wrapper__profile">
        <div class="profile__avatar">
            <img src="https://x2.xingassets.com/img/users/c/5/e/580cf3296.7085847,1.256x256.jpg">
        </div>
        <div class="profile__details">
            <h1>Max Mustermann</h1>
        </div>
        <div class="profile__actions">
             <div class="btn btn-bordered">Add to List</div>
        </div>
    </div>

    <div class="wrapper wrapper__actions">
        <div class="actions">
            <div class="btn">Show List</div>
            <div class="btn btn-bordered warning">Reset List</div>
        </div>
    </div>

</div>
